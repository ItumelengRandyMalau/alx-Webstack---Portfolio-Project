<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JobHub SA - Home</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>JobHub SA - Job Listings</h1>
    <a href="{{ url_for('post_job') }}">Post a Job</a>
    <ul>
        {% for job in jobs %}
        <li>
            <a href="{{ url_for('job_detail', job_id=job._id) }}">{{ job.title }}</a> - {{ job.company }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
